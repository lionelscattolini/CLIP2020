    <!-- adivinanza -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <p class="h4 mb-4">¿Cual es mi pelicula Favorita?</p>
          <label for="respuesta">RESPUESTA</label>
          <input
            class="form-control"
            type="text"
            id="respuestaAdivinanza"
            placeholder="Ingresa tu respuesta aqui"
            required
          />

          <button
            class="btn btn-primary"
            id="boton-enviar"
            onclick="adivinando()"
            enabled
          >
            Verificar
          </button>

          <script>
            var respuestaCorrecta = "joker";
            var respuestaCorrecta2 = "Joker";
            var contador = 0;

            function adivinando() {
              var rta = document.getElementById("respuestaAdivinanza").value;

              if (rta == respuestaCorrecta || rta == respuestaCorrecta2) {
                alert("ADIVINASTE");
              } else {
                alert("RESPUESTA INCORRECTA");
                contador++;

                if (contador <= 5) {
                  if (contador == 1) {
                    alert(
                      "PISTA 1: Su Director es Todd Phillips (Tienes 5 intentos)"
                    );
                  }
                  if (contador == 2) {
                    alert(
                      "PISTA 2: Uno de sus Actores es Brett Cullen (Tienes 4 intentos)"
                    );
                  }
                  if (contador == 3) {
                    alert(
                      "PISTA 3: Es de Género Crimen Drama Thriller (Tienes 3 intentos)"
                    );
                  }
                  if (contador == 4) {
                    alert(
                      "PISTA 4: Se Estreno en el año 2019 (Tienes 2 intentos) "
                    );
                  }
                  if (contador == 5) {
                    alert(
                      "PISTA 5: En Otro Pais se la Traduce como EL RISAS (Tienes 1 intentos)"
                    );
                  }
                } else {
                  alert("PERDISTE NO TE QUEDAN MAS INTENTOS");
                  document.getElementById("boton-enviar").disabled = true;
                }
              }
            }
          </script>
        </div>
      </div>
    </div>
    <!-- fin adivinanza -->
